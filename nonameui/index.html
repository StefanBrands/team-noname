<!DOCTYPE html>
<html>
<head>
    <title>My App</title>

    <!-- <link href="css/kendo.mobile.all.min.css" rel="stylesheet" /> !-->
    <link href="css/kendo.mobile.material.min.css" rel="stylesheet" />
    <link href="css/noname.css" rel="stylesheet" />
</head>
<body>
    <div class="app">
        <div id="deviceready" class="blink">
        </div>
    </div>

    <div id="home" data-role="view" data-layout="default">
        <div class="border">
            <div class="announcement" id="entityTypeDetails"></div>
             Search for any object :<input type="search" class="k-textbox searchInput" id="searchField" placeholder="Search">
             <ul id="suggestions" data-role="listview" ></ul>
         </div>
    </div>
    <div id="details" data-role="view" data-layout="default">
        <div class="border">
            <div class="announcement" id="entityTypeDetails">Details</div>
             Filter fields containing :<input type="search" class="k-textbox searchInput" id="searchFieldDetails" placeholder="Search">
            <p/>
            <div id="objectRenderer" ></div>
        </div>
    </div>

    <section data-role="layout" data-id="default">
        <header data-role="header">
            <div data-role="navbar">NoName</div>
        </header>
        <!--View content will render here-->
        <footer data-role="footer">
            <div id="navbar" data-role="tabstrip">
                <a href="#home" data-icon="home">Home</a>
                <a href="#details" data-icon="details">Details</a>
            </div>
        </footer>
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/kendo.all.min.js"></script>
    <script type="text/javascript" src="scripts/SearchField.js"></script>
    <script type="text/javascript" src="scripts/EntityMetadataAdapter.js"></script>
    <script type="text/javascript" src="scripts/ObjectRenderer.js"></script>
    <script type="text/javascript" src="scripts/Controller.js"></script>
    <script type="text/javascript" src="scripts/EntityObject.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script>
        Application.initialize();
    </script>
</body>
</html>
